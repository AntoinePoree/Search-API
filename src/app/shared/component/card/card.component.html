<div class="property-card" [routerLink]="['/categorie']" [queryParams]="{ categorie: title.toString() }">
  <div class="property-image" [ngStyle]="{ 'background-image': 'url(assets/card/' + changeTitle(title) + '.jpg)' }">
    <div class="property-image-title"></div>
  </div>
  <div class="property-description">
    <h5>{{ title }}</h5>
    <!--       <p>Lorem Ipsum Dipsum hortata. Mixcall Horcho. Mixwell Chingo. More Bingo. Lorem Ipum doth be hard.</p> -->
  </div>
</div>
